<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        Some Text

    </div>
    <button id="btn1" onclick="onBtnClick()">Promise</button>
</body>

<script>
    let myPromise = new Promise(function(myResolve, myReject){
        let x=0;
        if(x==0){
            myResolve("OK");
        }
        else{
            myReject("Error");
        }
    });
    function onBtnClick(){

    myPromise.then(
        function(value){
            myDisplayer(value)
        },
        function(value){
            myDisplayer(value)
        }
    )
    }
    function myDisplayer(some){
        document.getElementById("demo").innerHTML=some; 
    }
</script>
</html>
